<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--    <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="container">
        <form onsubmit="submitted(event)">
            <label for="expamnt" class="form-label">Expense Amount:</label>
            <input type="number" id="expamnt" placeholder="Enter Expense Amount" class="form-control" required>
            <label for="description" class="form-label">Expense Description:</label>
            <input type="text" id="description" placeholder="Enter Description" class="form-control" required>
            <label for="category" class="form-label">Choose a Category:</label>
            <select id="category" class="form-select">
                <option>Fuel</option>
                <option>Food</option>
                <option>Electricity</option>
                <option>Movie</option>
                <option>Others</option>
            </select><br>
            <input type="submit" value="Add Expense" class="btn btn-outline-dark">
        </form><br>
        <ul id="list" class="list-group"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
